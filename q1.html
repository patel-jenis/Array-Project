<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./assets/css/bootsrap.css">
    <!-- Style CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Media CSS -->
    <link rel="stylesheet" href="./assets/css/media.css">
</head>

<body class="vh-100 d-flex justify-content-center align-items-center bg-back">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-5 col-md-7">
                <div>
                    <div class="page-box">
                        <h1 class="text-center mb-5 text-white">Palindrome String</h1>
                        <input type="text" id="input" class="w-100 input-field form-control" placeholder="Enter String">
                        <label for="input" class="form-label"></label>
                        <div class="ans-box">
                            <h4 id="ans"></h4>
                        </div>
                        <div class="text-center mt-5 d-flex flex-wrap align-items-center justify-content-center gap-4">
                            <button class="btn btn-dark fs-5" id="submit-btn">Submit</button>
                            <button class="btn btn-dark fs-5" id="reset-btn">Reset</button>
                            <a href="./index.html" class="btn btn-dark px-3 fs-5">Back</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="./assets/js/jquery.js"></script>
    <script src="./assets/js/bootsrap.js"></script>
    <script>
        $(document).ready(function () {
            $("#submit-btn").on("click", function () {
                let input = document.getElementById("input").value;
                let ans = document.getElementById("ans");

                $(".ans-box").removeClass("red green");

                if (input.trim() === "") {
                    ans.innerHTML = "Please Enter String";
                    return;
                }
                let str = input.toLowerCase();
                let str2 = str.split("").reverse().join("");
                if (str == str2) {
                    ans.innerHTML = "String is Palindrome";
                    $(".ans-box").addClass("green");
                }
                else {
                    ans.innerHTML = "String is Not Palindrome";
                    $(".ans-box").addClass("red");
                }
            })

            $("#reset-btn").on("click", function () {
                ans.innerHTML = "";
                input.value = "";
                $(".ans-box").removeClass("red green");
            })

        })
    </script>
</body>

</html>
