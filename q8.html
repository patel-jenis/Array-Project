<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./assets/css/bootsrap.css">
    <!-- Style CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Media CSS -->
    <link rel="stylesheet" href="./assets/css/media.css">
</head>

<body class="vh-100 d-flex justify-content-center align-items-center bg-back">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-5 col-md-7">
                <div>
                    <div class="page-box">
                        <h1 class="text-center mb-5 text-white">Second Largest And Smallest Number</h1>
                        <div id="boxes" class="d-flex flex-wrap gap-3 mb-4"></div>
                        <div class="ans-box">
                            <h4 id="ans1"></h4>
                        </div>
                        <div class="ans-box mt-4">
                            <h4 id="ans2"></h4>
                        </div>
                        <div class="text-center mt-5 d-flex flex-wrap align-items-center justify-content-center gap-4">
                            <button class="btn btn-dark fs-5" id="random-btn">Rndom</button>
                            <button class="btn btn-dark fs-5" id="submit-btn">Submit</button>
                            <button class="btn btn-dark fs-5" id="reset-btn">Reset</button>
                            <a href="./index.html" class="btn btn-dark px-3 fs-5">Back</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="./assets/js/jquery.js"></script>
    <script src="./assets/js/bootsrap.js"></script>
    <script>
        $(document).ready(function () {

            let num = parseInt(prompt("Enter How Many input boxes you want?"));
            let ans1 = document.getElementById("ans1");
            let ans2 = document.getElementById("ans2");

            if (num <= 0 || isNaN(num) || num > 10) {
                alert("Invalid Input....");
                num = 6;
            }

            let box = document.getElementById("boxes");

            for (let i = 0; i < num; i++) {
                box.innerHTML += `<input class="input-box" id="num${i}">`
            }

            $("#random-btn").on("click", function () {
                for (let i = 0; i < num; i++) {
                    document.getElementById(`num${i}`).value = parseInt(Math.random() * 100);
                }
                ans1.innerHTML = "";
                ans2.innerHTML = "";
            })

            $("#submit-btn").on("click", function () {
                for (let i = 0; i < num; i++) {
                    if (document.getElementById(`num${i}`).value === "") {
                        ans1.innerHTML = "Please Enter Values";
                        ans2.innerHTML = "Please Enter Values";
                        return;
                    }
                }

                let arr = [];

                for (let i = 0; i < num; i++) {
                    arr.push(parseInt(document.getElementById(`num${i}`).value));
                }
                arr.sort((x, y) => {
                    return x - y;
                })

                ans1.innerHTML = `Second Smallest : ${arr.at(1)}`;
                ans2.innerHTML = `Second Largest : ${arr.at(-2)}`;
            })

            $("#reset-btn").on("click", function () {
                ans1.innerHTML = "";
                ans2.innerHTML = "";
                for (let i = 0; i < num; i++) {
                    document.getElementById(`num${i}`).value = "";
                }
            })

        })
    </script>
</body>

</html>
