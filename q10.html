<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./assets/css/bootsrap.css">
    <!-- Style CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="vh-100 d-flex justify-content-center align-items-center bg-back">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-5">
                <div>
                    <div class="page-box">
                        <h1 class="text-center mb-5 text-white">Remove Duplicate Elements</h1>
                        <div id="boxes" class="d-flex flex-wrap gap-3 mb-4"></div>
                        <div class="ans-box">
                            <h4 id="ans"></h4>
                        </div>
                        <div class="text-center mt-5 d-flex align-items-center justify-content-center gap-4">
                            <button class="btn btn-primary fs-5" id="submit-btn">Submit</button>
                            <button class="btn btn-danger fs-5" id="reset-btn">Reset</button>
                            <a href="./index.html" class="btn btn-dark px-3 fs-5">Back</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="./assets/js/jquery.js"></script>
    <script src="./assets/js/bootsrap.js"></script>
    <script>
        $(document).ready(function () {

            let num = parseInt(prompt("Enter How Many input Boxes you want?"));

            if (num <= 0 || isNaN(num) || num > 6) {
                alert("Invalid Input....");
                num = 6;
            }

            let box = document.getElementById("boxes");

            for (let i = 0; i < num; i++) {
                box.innerHTML += `<input class="input-box" id="num${i}">`
            }

            $("#submit-btn").on("click", function () {
                let ans = document.getElementById("ans");

                for (let i = 0; i < num; i++) {
                    if (document.getElementById(`num${i}`).value === "") {
                        ans.innerHTML = "Please Enter Values";
                        return;
                    }
                }

                let arr = [];

                for (let i = 0; i < num; i++) {
                    arr.push(document.getElementById(`num${i}`).value);
                }

                arr.sort((x, y) => {
                    return x - y;
                })

                let val = arr[0];
                let arr1 = [];

                for (let i = 1; i < arr.length; i++) {
                    if (val != arr[i]) {
                        arr1.push(arr[i]);
                        val = arr[i];
                    }
                }
                ans.innerHTML = `Non Duplicate Elements Are : ${arr1}`;
            })

            $("#reset-btn").on("click", function () {
                ans.innerHTML = "";
                for (let i = 0; i < num; i++) {
                    document.getElementById(`num${i}`).value = "";
                }
            })

        })
    </script>
</body>

</html>
